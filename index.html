<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LastWar S5 Coffee Calc Lv.39</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500;700&family=Roboto+Mono:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* コーヒーテーマ配色 */
            --primary: #4E342E;       /* エスプレッソ（濃い茶色） */
            --bg-body: #EFEBE9;       /* ラテ（薄いベージュ） */
            --bg-card: #FFFFFF;       /* ホワイト */
            --text: #3E2723;          /* 焦げ茶（文字色） */
            --border: #D7CCC8;        /* モカ（薄い境界線） */
            --accent: #BF360C;        /* コーヒーチェリー（熟した赤/濃いオレンジ） */
            --btn-gray: #8D6E63;      /* マイルドな茶色 */
            --shadow: 0 2px 8px rgba(62, 39, 35, 0.1); /* 影も茶色ベース */
        }
        body { font-family: 'Noto Sans JP', sans-serif; background: var(--bg-body); color: var(--text); margin: 0; padding: 15px; line-height: 1.5; -webkit-text-size-adjust: 100%; }
        
        .container { max-width: 600px; margin: 0 auto; padding-bottom: 80px; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        h1 { font-size: 1.2rem; color: var(--primary); margin: 0; line-height: 1.2; }
        .subtitle { font-size: 0.75rem; color: #5D4037; font-weight: normal; display: block; }
        
        .card { background: var(--bg-card); border-radius: 12px; padding: 16px; margin-bottom: 16px; box-shadow: var(--shadow); border: 1px solid var(--border); }
        
        h2 { 
            font-size: 1rem; margin: 0 0 12px 0; color: var(--primary); 
            border-bottom: 2px solid var(--border); padding-bottom: 6px; 
            display: flex; justify-content: space-between; align-items: flex-end; 
        }
        
        .grid { display: grid; gap: 12px; }
        .cols-2 { grid-template-columns: 1fr 1fr; }
        .cols-4 { grid-template-columns: repeat(4, 1fr); }
        @media (max-width: 600px) {
            .cols-4 { grid-template-columns: 1fr 1fr; }
        }

        label { 
            display: block; font-size: 0.9rem; font-weight: bold; color: var(--primary);
            margin-bottom: 6px; line-height: 1.3; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; 
        }

        select, input {
            width: 100%; padding: 12px; border: 1px solid #D7CCC8; border-radius: 8px;
            font-size: 16px; background: #FAFAFA; box-sizing: border-box; appearance: none; color: var(--text);
        }
        select:focus, input:focus { border-color: var(--primary); background: #FFF; outline: none; box-shadow: 0 0 0 2px rgba(78, 52, 46, 0.1); }
        
        .sub-val { 
            font-size: 1.0rem; font-weight: bold; text-align: right; 
            color: var(--primary); font-family: 'Roboto Mono'; 
            margin-top: 4px; min-height: 1.5em;
        }

        /* 結果カードの背景色調整 */
        .result-card { background: #EFEBE9; border: 2px solid #8D6E63; }
        
        .res-row { display: flex; justify-content: space-between; align-items: center; padding: 6px 0; border-bottom: 1px dashed rgba(62, 39, 35, 0.15); }
        .res-row:last-child { border: none; }
        .res-val { font-family: 'Roboto Mono'; font-weight: 700; font-size: 1.1rem; color: var(--primary); }
        
        .highlight-box {
            background: #FFF; border-radius: 8px; padding: 15px; text-align: center;
            margin-top: 12px; border: 2px solid var(--accent);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        
        #status-msg { font-weight: bold; color: #5D4037; font-size: 0.9rem; margin-bottom: 0; }

        .big-time { 
            font-size: 2.6rem; font-weight: 900; color: var(--accent); 
            line-height: 1; margin: 2px 0 0 0; letter-spacing: -1px;
        }
        
        .big-date { 
            font-size: 1.2rem; font-weight: bold; color: #5D4037; 
            margin-bottom: 8px; display: block;
        }
        
        /* 不足分エリアの配色調整 */
        .shortage-area {
            background: #FBE9E7; /* 薄い赤茶 */
            border-radius: 6px;
            padding: 6px 12px;
            display: flex; align-items: baseline; gap: 6px;
            color: var(--accent);
        }
        .short-label { font-size: 0.85rem; font-weight: bold; opacity: 0.9; }
        #res-short { font-size: 1.3rem; font-weight: 900; font-family: 'Roboto Mono'; }

        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .btn { padding: 12px; border: none; border-radius: 8px; font-weight: bold; color: #fff; cursor: pointer; font-size: 0.9rem; }
        .btn-save { background: var(--primary); }
        .btn-reset { background: var(--btn-gray); }
        
        .time-row { display: flex; gap: 8px; }
        .btn-now {
            background: var(--primary); color: white; border: none; border-radius: 8px;
            padding: 0 12px; font-weight: bold; cursor: pointer; font-size: 0.8rem;
            white-space: nowrap; display: flex; align-items: center; justify-content: center;
        }
        
        .lang-switch { display: flex; gap: 12px; }
        .flag-icon { 
            width: 36px; height: auto; cursor: pointer; opacity: 0.4; 
            filter: grayscale(100%); transition: all 0.2s ease; 
            border-radius: 4px; border: 2px solid transparent;
        }
        .flag-icon.active { 
            opacity: 1; filter: grayscale(0%); transform: scale(1.1); 
            border-color: var(--primary); box-shadow: 0 2px 5px rgba(62, 39, 35, 0.2);
        }
        .unit { font-size: 0.8em; color: #6D4C41; font-weight: normal; margin-left: 1px; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1><span data-t="title">コーヒー生産計算機</span> <span class="subtitle">LastWar S5 Coffee Calc　Lv.40</span></h1>
        <div class="lang-switch">
            <img src="https://flagcdn.com/w80/jp.png" class="flag-icon active" onclick="app.setLang('ja')" alt="JP">
            <img src="https://flagcdn.com/w80/us.png" class="flag-icon" onclick="app.setLang('en')" alt="EN">
        </div>
    </header>

    <div class="card">
        <h2>
            <span data-t="h_prod">生産設定</span>
            <span id="total-prod" style="font-family:'Roboto Mono'; font-size:1.1rem; color:var(--primary);">0/h</span>
        </h2>
        <div class="grid cols-4" id="factory-area">
            </div>
        <div style="margin-top:15px;" class="grid cols-2">
            <div>
                <label data-t="weekly">週間配達</label>
                <select id="weekly-lv" data-type="prod" onchange="app.calc()"></select>
            </div>
            <div>
                <label data-t="time">現在時刻</label>
                <div class="time-row">
                    <input type="time" id="now-time" onchange="app.calc()" onblur="app.calc()">
                    <button class="btn-now" onclick="app.setNow()" data-t="btn_now">現在</button>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <h2 data-t="h_status">目標と在庫</h2>
        <div class="grid cols-2">
            <div>
                <label data-t="cur_lv">現在 Lv</label>
                <select id="lab-cur" data-type="cost" onchange="app.calc()"></select>
            </div>
            <div>
                <label data-t="tgt_lv">目標 Lv</label>
                <select id="lab-tgt" data-type="cost" onchange="app.calc()"></select>
            </div>
            <div>
                <label data-t="stock">保有量</label>
                <input type="text" id="stock" placeholder="0 (1K, 1M...)" onfocus="this.select()" oninput="app.calc()">
            </div>
            <div>
                <label data-t="disc">割引率 (%)</label>
                <select id="discount" data-type="cost" onchange="app.calc()"></select>
            </div>
        </div>
    </div>

    <div class="card result-card">
        <h2 data-t="h_res">計算結果</h2>
        <div class="res-row">
            <span data-t="r_daily">日産</span>
            <span class="res-val" id="res-daily">0</span>
        </div>
        <div class="res-row">
            <span data-t="r_cost">必要総数</span>
            <span class="res-val" id="res-cost">0</span>
        </div>
        <div class="res-row">
            <span data-t="r_virus">ウイルス耐性</span>
            <span class="res-val" id="res-virus">0 → 0</span>
        </div>
        
        <div class="highlight-box">
            <div id="status-msg">入力待ち</div>
            
            <span class="big-time" id="res-time">--:--</span>
            <span class="big-date" id="res-date">--/--</span>
            
            <div class="shortage-area">
                <span data-t="r_short" class="short-label">不足</span>
                <span id="res-short">0</span>
            </div>
        </div>
    </div>

    <div class="btn-group">
        <button class="btn btn-save" onclick="app.save()" data-t="btn_save">設定を保存</button>
        <button class="btn btn-reset" onclick="app.reset()" data-t="btn_reset">リセット</button>
    </div>
</div>

<script>
const app = (() => {
    const SAVE_KEY = 's5_coffee_v3_safe'; 
    const MAX_LV = 60;
    const PROD_BASE = 720;
    
    const COSTS = [0, 700, 11200, 22400, 44800, 89600, 125400, 150500, 180600, 216800, 261000, 312100, 403900, 444300, 488800, 537600, 591400, 650500, 715600, 787200, 865900, 874500, 883300, 892100, 901000, 910000, 919100, 928300, 937600, 947000, 956500, 966000, 975700, 985500, 995300, 1005300, 1015300, 1025500, 1035700, 1046100, 1056500, 1067100]; 
    while(COSTS.length <= MAX_LV) COSTS.push(0);

    const VIRUS = [0, 100, 200, 300, 400, 500, 750, 1000, 1250, 1500, 1750, 2000, 2250, 2500, 2750, 3000, 3250, 3500, 3750, 4000, 4250, 4500, 4750, 5000, 5250, 5500, 5750, 6000, 6250, 6500, 6750, 7000, 7250, 7500, 7750, 8000, 8250, 8500, 8750, 9000, 9250, 9500, 9750, 10000, 10250, 10500, 11000, 11500, 12000, 12500];
    while(VIRUS.length <= MAX_LV) VIRUS.push(0);

    const TEXT = {
        ja: { title: "コーヒー生産計算機", h_prod: "生産設定", weekly: "週間配達", time: "基準時刻", h_status: "目標設定（カフェイン研究所）", cur_lv: "現在Lv", tgt_lv: "目標Lv", stock: "保有量", disc: "消費減少率(%)", h_res: "計算結果", r_daily: "最大生産時間（24ｈ）", r_cost: "必要コスト", r_virus: "ウイルス耐性", r_short: "不足", btn_save: "データ保存", btn_reset: "リセット", btn_now: "現在", msg_ok: "達成済み", msg_wait: "必要量確保予測", msg_stop: "生産量 0", f_prefix: "コーヒー工場" },
        en: { title: "Coffee Calc", h_prod: "Production", weekly: "Weekly", time: "Base Time", h_status: "Goal Setting（Caffeine Institute）", cur_lv: "Current Lv", tgt_lv: "Target Lv", stock: "Stock", disc: "Resource Reduction(%)", h_res: "Result", r_daily: "Max Production Time(24h)", r_cost: "Total Cost", r_virus: "Virus Resistance", r_short: "Shortage", btn_save: "Data Save", btn_reset: "Reset", btn_now: "Now", msg_ok: "Completed", msg_wait: "Prediction of required amount", msg_stop: "No Prod", f_prefix: "Coffee Factory" }
    };

    let lang = 'ja';
    const $ = id => document.getElementById(id);
    const $$ = sel => document.querySelectorAll(sel);
    const roman = n => ['','Ⅰ','Ⅱ','Ⅲ','Ⅳ'][n] || n;
    
    const init = () => {
        try {
            lang = localStorage.getItem('s5_lang') || 'ja';
            
            const fArea = $('factory-area');
            if(fArea) fArea.innerHTML = ''; 

            for(let i=1; i<=4; i++) {
                const div = document.createElement('div');
                div.innerHTML = `<label><span data-t="f_prefix"></span> ${roman(i)}</label><select id="f${i}" data-type="prod" onchange="app.calc()"></select><div id="fv${i}" class="sub-val">0</div>`;
                if(fArea) fArea.appendChild(div);
                fillSel(`f${i}`, 0, 35);
            }
            fillSel('weekly-lv', 0, 35);
            fillSel('lab-cur', 0, MAX_LV);
            fillSel('lab-tgt', 1, MAX_LV);
            
            const dSel = $('discount');
            for(let i=0; i<=20; i+=0.5) dSel.add(new Option(i.toFixed(1)+'%', i));

            try { load(); } catch(e) { console.warn("Load skipped", e); }
            
            setLang(lang);
            
            setTimeout(() => {
                if(!($('now-time').value)) setNow();
                calc();
            }, 50);

        } catch(err) {
            console.error("Init Fatal Error:", err);
        }
    };

    const fillSel = (id, min, max) => {
        const s = $(id);
        if(!s) return;
        s.innerHTML = '';
        if(min===0) s.add(new Option('-', 0));
        for(let i=Math.max(1, min); i<=max; i++) s.add(new Option('Lv.'+i, i));
    };

    const calc = () => {
        try {
            let totalH = 0;
            for(let i=1; i<=4; i++) {
                const elInput = $(`f${i}`);
                const elVal = $(`fv${i}`);
                if(!elInput || !elVal) continue; 

                const lv = parseInt(elInput.value)||0;
                const val = lv * PROD_BASE;
                elVal.innerHTML = fmtKM(val, true);
                totalH += val;
            }
            
            const elWeekly = $('weekly-lv');
            const wLv = elWeekly ? (parseInt(elWeekly.value)||0) : 0;
            totalH += wLv * PROD_BASE;
            
            const elTotal = $('total-prod');
            const elDaily = $('res-daily');
            if(elTotal) elTotal.innerHTML = fmtKM(totalH, true) + '/h';
            if(elDaily) elDaily.innerHTML = fmtKM(totalH * 24, true);

            const elLC = $('lab-cur');
            const elLT = $('lab-tgt');
            const cLv = elLC ? parseInt(elLC.value) : 0;
            const tLv = elLT ? parseInt(elLT.value) : 0;
            let rawCost = 0;
            
            if(cLv < tLv) {
                for(let i = cLv + 1; i <= tLv; i++) rawCost += (COSTS[i] || 0);
            }
            
            const elDisc = $('discount');
            const rate = elDisc ? (parseFloat(elDisc.value) || 0) : 0;
            const realCost = Math.ceil(rawCost * (1 - rate/100));
            
            const elRC = $('res-cost');
            const elRV = $('res-virus');
            if(elRC) elRC.innerHTML = fmtKM(realCost, true);
            if(elRV) elRV.textContent = `${fmt(VIRUS[cLv]||0)} → ${fmt(VIRUS[tLv]||0)}`;

            const elStock = $('stock');
            const stock = parseStock(elStock ? elStock.value : 0);
            const shortage = Math.max(0, realCost - stock);
            
            const elShort = $('res-short');
            if(elShort) elShort.innerHTML = fmtKM(shortage, true);

            const timeEl = $('res-time');
            const dateEl = $('res-date');
            const msgEl = $('status-msg');
            if(!timeEl || !msgEl) return;
            
            if(shortage <= 0) {
                msgEl.textContent = TEXT[lang].msg_ok;
                msgEl.style.color = "#4E342E"; /* 濃い茶色 */
                timeEl.textContent = "OK";
                timeEl.style.color = "#4E342E";
                if(dateEl) dateEl.textContent = "";
            } else {
                if(totalH <= 0) {
                    msgEl.textContent = TEXT[lang].msg_stop;
                    msgEl.style.color = "#8D6E63";
                    timeEl.textContent = "---";
                    timeEl.style.color = "#8D6E63";
                    if(dateEl) dateEl.textContent = "--/--";
                    return;
                }
                
                const hoursNeeded = shortage / totalH;
                const elNow = $('now-time');
                const baseTime = elNow ? elNow.value.split(':') : ['00','00'];
                if(baseTime.length < 2) return;
                
                const d = new Date();
                d.setHours(baseTime[0] || 0, baseTime[1] || 0, 0, 0);
                d.setMinutes(d.getMinutes() + (hoursNeeded * 60));

                msgEl.textContent = TEXT[lang].msg_wait;
                msgEl.style.color = "#5D4037";
                timeEl.textContent = `${pz(d.getHours())}:${pz(d.getMinutes())}`;
                timeEl.style.color = "#BF360C";
                if(dateEl) dateEl.textContent = `${d.getMonth()+1}/${d.getDate()}`;
            }
        } catch(e) {
            console.error("Calc Error:", e);
        }
    };

    const fmt = n => n.toLocaleString();
    const pz = n => String(n).padStart(2, '0');
    
    const parseStock = v => {
        if(!v) return 0;
        let s = v.toString().toLowerCase().replace(/,/g,'');
        let m = 1;
        if(s.endsWith('k')) { m=1000; s=s.slice(0,-1); }
        else if(s.endsWith('m')) { m=1000000; s=s.slice(0,-1); }
        return Math.floor(parseFloat(s)||0) * m;
    };

    const fmtKM = (n, detailed=false) => {
        if(n >= 1000000) return (n/1000000).toFixed(2) + '<span class="unit">M</span>';
        if(n >= 1000) return (n/1000).toFixed(2) + '<span class="unit">K</span>';
        return fmt(n);
    };

    const setNow = () => {
        const d = new Date();
        const tStr = `${pz(d.getHours())}:${pz(d.getMinutes())}`;
        const el = $('now-time');
        if(el) el.value = tStr;
        calc();
    };

    const save = () => {
        const data = {
            fs: [1,2,3,4].map(i => $(`f${i}`).value),
            wk: $('weekly-lv').value,
            lc: $('lab-cur').value,
            lt: $('lab-tgt').value,
            st: $('stock').value,
            ds: $('discount').value
        };
        localStorage.setItem(SAVE_KEY, JSON.stringify(data));
        alert(lang === 'ja' ? '保存しました' : 'Saved');
    };

    const load = () => {
        const raw = localStorage.getItem(SAVE_KEY);
        if(raw) {
            const d = JSON.parse(raw);
            if(d.fs) d.fs.forEach((v,i) => {
                const el = $(`f${i+1}`);
                if(el) el.value = v;
            });
            if(d.wk) $('weekly-lv').value = d.wk;
            if(d.lc) $('lab-cur').value = d.lc;
            if(d.lt) $('lab-tgt').value = d.lt;
            if(d.st) $('stock').value = d.st;
            if(d.ds) $('discount').value = d.ds;
        }
    };
    
    const reset = () => {
        if(confirm('Reset?')) { localStorage.removeItem(SAVE_KEY); location.reload(); }
    };

    const setLang = (l) => {
        lang = l;
        localStorage.setItem('s5_lang', l);
        $$('[data-t]').forEach(el => {
            if(TEXT[l][el.getAttribute('data-t')]) {
                el.textContent = TEXT[l][el.getAttribute('data-t')];
            }
        });
        $$('.flag-icon').forEach(e => e.classList.toggle('active', e.getAttribute('onclick').includes(l)));
        calc();
    };

    return { init, calc, save, reset, setLang, setNow };
})();

document.addEventListener('DOMContentLoaded', app.init);
</script>
</body>
</html>
